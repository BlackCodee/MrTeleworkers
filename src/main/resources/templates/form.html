<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>

	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/saveActividadLaboral}" th:object=${actividadLaboral} method="POST">
				<div class="card">
					<div class="card-header">
						<h3>tabla actividad</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label>idActividad</label>
							<input th:field="*{idActividad}" type="number" class="form-control"  readonly="readonly"></input>
						</div>
						<div class="form-group">
							<label>Nombre_Actividad</label>
							<input th:field="*{Nombre_Actividad}" type="text" class="form-control"></input>
						</div>
						<div class="form-group">
							<label>fechaModificacion</label>
							<input th:field="*{fechaModificacion}" type="date" class="form-control"></input>
						</div>
						<div class="form-group">
							<label>fechaPublicacion</label>
							<input th:field="*{fechaPublicacion}" type="date" class="form-control"></input>
						</div>
						<div class="form-group">
							<label>fechaEntrega</label>
							<input th:field="*{fechaEntrega}" type="date" class="form-control"></input>
						</div>
						<div class="form-group">
							<label>horaEntrega</label>
							<input th:field="*{horaEntrega}" type="text" class="form-control"></input>
						</div>
						<div class="form-group">
							<label>descripcion</label>
							<input th:field="*{descripcion}" type="text" class="form-control"></input>
						</div>
						<div class="form-group">
							<label>entregable</label>
							<input th:field="*{entregable}" type="text" class="form-control"></input>
						</div>
						<div class="form-group">
							<label>ESTADO</label>
							<input th:field="*{estado}" type="number" class="form-control"></input>
						</div>
					</div>
					<div class="card-footer">
						<input type="submit" value="Registrar" class="btn btn-success"></input>
					</div>
				</div>
			</form>

		</div>
	</div>

</body>
</html>
